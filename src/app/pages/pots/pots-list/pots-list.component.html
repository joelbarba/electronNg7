<div class="row">
  <div class="col-12">
    <h1>Acc Pots</h1>
  </div>

    <div class="col-12">
      <div class="row">
        <div class="form-group col-8">
          <input type="text" class="form-control" name="searchText" placeholder="Search"
                  [ngModel]="potsList.searchText" (ngModelChange)="potsList.filter($event)">
        </div>

        <div class="col-4 text-right">
          <bf-btn bfType="add" bfText="Add New" ></bf-btn>
        </div>
      </div>
    </div>

    <div class="col-12">
      <ul class="list-unstyled table-list">
        <li class="list-header">
          <div class="row">
            <bf-list-header-col class="col-2" colTitle="Pos"     fieldName="pos"     [orderConf]="potsList.orderConf"></bf-list-header-col>
            <bf-list-header-col class="col-5" colTitle="Name"    fieldName="name"    [orderConf]="potsList.orderConf"></bf-list-header-col>
            <bf-list-header-col class="col-3" colTitle="Amount"  fieldName="amount"  [orderConf]="potsList.orderConf"></bf-list-header-col>
          </div>
        </li>
        <li *ngFor="let accPot of potsList.renderList$ | async" class="list-row">
          <div class="row">
            <div class="col-2">
              <h5>{{accPot.pos}}</h5>
            </div>
            <div class="col-5"><h5>{{accPot.name}}</h5></div>
            <div class="col-3"><h5>{{accPot.amount}}</h5></div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-12 text-right">
      <bf-btn bfIcon="icon-arrow-left6"  (onClick)="potsList.prevPage()"></bf-btn>
      <span class="spacerL15 spacerR15">Page: {{potsList.currentPage}} of {{potsList.totalPages}} ({{potsList.rowsPerPage}} x page)</span>
      <bf-btn bfIcon="icon-arrow-right3" (onClick)="potsList.nextPage()"></bf-btn>
    </div>

  potsList.fields={{potsList.orderConf.fields | json }}
